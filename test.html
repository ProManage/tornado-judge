<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div>
			<form action="/judge/" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">time limit</label>
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="timeLimit" value="2000">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">space limit</label>
					<input type="text" class="form-control" id="exampleInputPassword1" name="spaceLimit" value="65536">
				</div>
				<div class="form-group">
					<label for="last">pro number</label>
					<input type="text" class="form-control" id="last" name="problemId" value="1000">
				</div>
				<div class="form-group">
					<label for="last2">run ID</label>
					<input type="text" class="form-control" id="last2" name="runId" value="1">
				</div>
				<div class="form-group">
					<label for="last3">run ID</label>
					<input type="text" class="form-control" id="last3" name="compiler" value="cpp">
				</div>
				<div class="form-group">
					<label for="exampleInputFile">code/label>
					<textarea name="code" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</body>
</html>
